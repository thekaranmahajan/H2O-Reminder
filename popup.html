<!DOCTYPE html>
<html>
<head>
  <title>H2O Reminder</title>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h1><span style="color: #2196F3;">H<sub>2</sub>O</span> Reminder Settings</h1>
  <img class="center" src="img/water-drink.gif" height="200" width="350"/>
  <div class="interval-section">
    <label for="interval">Reminder Interval (in minutes):</label>
    <input type="number" id="interval" min="1" max="1440" step="1" value="60">
  </div>
  <button id="saveButton">Save</button>
  <button id="testButton">Test Reminder</button>
  <div class="last-saved-section">
    <p>Last saved interval: <span id="lastSavedInterval">60</span> minutes ago</p>
  </div>
  <div class="timer-section">
    <p>Time remaining until next reminder:</p>
    <span id="timer">60:00</span>
  </div>
</body>
</html>
